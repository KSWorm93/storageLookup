<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Storage lookup</title>
    <meta name="description" content="Locate storage items">
    <meta name="author" content="Kasper Worm">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/skeleton-css/css/normalize.css">
    <link rel="stylesheet" href="../node_modules/skeleton-css/css/skeleton.css">
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <hr>
        <h4>List of all entries</h4>
        <div class="row">
            <input type="text" id="searchInput" onkeyup="search()" placeholder="Search.." autofocus>
            <table id='allItems' class="u-full-width">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Title</th>
                        <th onclick="sortTable(1)">Location</th>
                        <th onclick="sortTable(2)">Actions</th>
                    </tr>
                </thead>
                <tbody id="allItemsBody"></tbody>
            </table>
        </div>
    </div>
</body>

<footer>
    <script src="../renderer/index.js"></script>
</footer>

</html>
